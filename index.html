<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Stop Watch</title>
</head>
<body>


    <div class="container">

        <div class="timer">

            <p id="display">00:00:00:000</p>

        </div>

        <div class="buttons">

            <button class="start-btn" onclick="start()"> Start</button>  <button class="pause-btn" onclick="pause()"> Pause</button> <button class="reset-btn" onclick="reset()"> Reset</button> 
            <button class="cast-btn"  onclick="cast()"> Cast</button>

        </div>

        <div id="cast-area">

        </div>

    </div>
    

    <script src="./script.js"></script>
</body>
</html>
